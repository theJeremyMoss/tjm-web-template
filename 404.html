<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out forwards;
        }
        .delay-1s { animation-delay: 1s; opacity: 0; }
        .delay-1-5s { animation-delay: 1.5s; opacity: 0; }
        #masthead {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6b 50%, #3d5a7c 100%);
            overflow: hidden;
        }
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #content {
            position: relative;
            z-index: 10;
        }
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
        .ibm-plex-font {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div id="masthead" class="flex items-center justify-center">
        <canvas id="particles-canvas"></canvas>
        
        <div id="content" class="text-center text-white px-4">
            <h1 class="text-6xl md:text-7xl font-light mb-4 inter-font animate-fadeInUp">Error 404</h1>
            <p class="text-2xl mb-8 font-light ibm-plex-font animate-fadeInUp delay-1s">Someone ran rm -rf / * !!</p>
            
            <div class="flex justify-center">
                <a href="/" class="w-14 h-14 flex items-center justify-center border-2 border-white rounded-lg hover:bg-white hover:bg-opacity-20 transition-all animate-fadeInUp delay-1-5s">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 448 512">
                        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.43.1/tsparticles.min.js"></script>
    <script>
        particlesJS("masthead", {
            particles: {
                number: {
                    value: 170,
                    density: {
                        enable: true,
                        value_area: 789
                    }
                },
                color: {
                    value: ["#4a90a4", "#5a7d8f", "#6b8fa3", "#7ba5b8"]
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 2,
                        opacity_min: 0,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 10,
                        size_min: 0,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#8ba5b5",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 20,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            fpsLimit: 150
        });
    </script>
    <!-- Google tag (gtag.js) -->

        gtag('js', new Date());

</body>
</html>
