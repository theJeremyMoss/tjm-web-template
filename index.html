    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out forwards;
        }
        .delay-1s { animation-delay: 1s; opacity: 0; }
        .delay-2s { animation-delay: 2s; opacity: 0; }
        .delay-2-15s { animation-delay: 2.15s; opacity: 0; }
        .delay-2-30s { animation-delay: 2.30s; opacity: 0; }
        .delay-2-45s { animation-delay: 2.45s; opacity: 0; }
        .delay-2-60s { animation-delay: 2.60s; opacity: 0; }
        #masthead {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6b 50%, #3d5a7c 100%);
            overflow: hidden;
        }
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #card {
            position: relative;
            z-index: 10;
        }
        .ibm-plex-font {
            font-family: 'IBM Plex Sans', sans-serif;

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.43.1/tsparticles.min.js"></script>
    <script>
        particlesJS("masthead", {
            particles: {
                number: {
                    value: 170,
                    density: {
                        enable: false,
                        value_area: 700
                    }
                },
                color: {
                    value: ["#4a90a4", "#5a7d8f", "#6b8fa3", "#7ba5b8"]
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 2,
                        opacity_min: 0,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#8ba5b5",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: false,
                        mode: "grab"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 150,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            fpsLimit: 60
        });
    </script>
